<!DOCTYPE html>
<html>
<body>
  <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
    Mouse Over Me</div>
  <script>
    function mOver(obj) {
      obj.innerHTML = "Terimakasih!";   
    }
    function mOut(obj) {
      obj.innerHTML = "Arahkan Kursor Ke Sini"
    }
  </script>
</body>
</html>
